  <script>
    let initialY;
    window.onload = function () {
      initialY = window.scrollY;
    };

    window.addEventListener("scroll", () => {
      let currentY = window.scrollY;
      let header = document.querySelector("header");
      let toTop = document.querySelector(".to-top-button");

      toTop.style.display = currentY < 500 ? "none" : "inline-flex";

      if (
        document.body.offsetHeight - (window.innerHeight + window.pageYOffset) < 10
      ) {
        initialY = currentY;
        header.style.top = "0";
        return;
      }

      if (currentY - initialY > 60) {
        initialY = currentY;
        header.style.top = "-58px";
      }

      if (currentY - initialY < -5 || currentY < 60) {
        initialY = currentY;
        header.style.top = "0";
      }
    });
  </script>

<script>
  const htmlDoc = document.querySelector("html");
  const scrollBarWidth = window.innerWidth - htmlDoc.clientWidth;

  const showMenu = (menu, hamBurger, cross) => {
    htmlDoc.style.overflowY = "hidden";
    htmlDoc.style.marginRight = scrollBarWidth + "px";
    hamBurger.style.visibility = "hidden";
    cross.style.visibility = "visible";
    menu.classList.remove("collapsed");
    menu.style.top = "0";
  };

  const hideMenu = (menu, hamBurger, cross) => {
    htmlDoc.style.overflowY = "scroll";
    htmlDoc.style.marginRight = "0";
    hamBurger.style.visibility = "visible";
    cross.style.visibility = "hidden";
    menu.classList.add("collapsed");
    menu.style.top = "-100vh";
  };

  const myFunction = () => {
    const menu = document.querySelector(".slide-menu");
    const hamBurger = document.querySelector(".hamburger");
    const cross = document.querySelector(".cross");
    menu.classList.contains("collapsed")
      ? showMenu(menu, hamBurger, cross)
      : hideMenu(menu, hamBurger, cross);
  };
</script>
